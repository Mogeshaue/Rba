<body>

     <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    <!-- Register -->
     <div id="register" >
        <h2>Register</h2>
        <form id="register-form">
            <div id="register-elements">
                <label for="name">Name:</label>
                <input type="text" name="name" id="regName">
            </div>
            <div id="register-elements">
                <label for="regEmail">Email:</label>
                <input type="email" name="name" id="regEmail">
            </div>
            <div id="register-elements">
                <label for="regPassword">Password:</label>
                <input type="password" name="name" id="regPassword">
            </div>
            <button type="sumbit">Register</button>
        </form>
        <p>Already have acc?<a href="" id="login-page">login</a></p>
     </div>
    <!-- dashborad -->
        <div id="dashboard-section" class="container hidden">

            </div>
            <div id="task-list">
            </div>
        </div>
</body>
